<div class="hold-transition login-page">
  <div class="login-box animate__animated animate__backInLeft">
    <div class="login-logo">
      <img src="../../../assets/images/muni-logo.jpg" alt="logo-municipalidad">
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Iniciar sesion</p>

        <form (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Usuario"
              name="usuario"
              [(ngModel)]="user.Username"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span
                  class="fas fa-envelope"
                  style="color: rgb(48, 37, 37)"
                ></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
              [(ngModel)]="user.Password"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock" style="color: rgb(48, 37, 37)"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" />
                <label for="remember" class="ml-2"> Recuerdame </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-success btn-block">
                Aceptar
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center mb-3" id="my-signin2"></div>
        <!-- /.social-auth-links -->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
